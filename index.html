<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela estlizida</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>

    <strong> Moda </strong>

    <table class="color-moda">
        <tr class="produtos-moda">
            <th> Produto </th>
            <th> Tamanho </th>
            <th> Valor </th>
        </tr>
        <tr class="valores-moda">
            <td> Camiseta </td>
            <td> G </td>
            <td> R$ 50,00 </td>
        </tr>
        <tr class="valores-moda">
            <td> Tênis </td>
            <td> 42 </td>
            <td> R$ 5,00 </td>
        </tr>
    </table>

    <table class= "color-casa" >

        <strong>Casa</strong>

        <tr class= "produtos-casa" >
            <th> Produto </th>
            <th> Valor </th>
        </tr>
        <tr class= "valores-casa" >
            <td> Sofá </td>
            <td> R$ 1.200,00 </td>
        </tr>
        <tr class= "valores-casa" > 
            <td> Televisão </td>
            <td> R$ 5.000,00 </td>
        </tr>
    </table>
    
</body>
</html>
